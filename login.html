<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthBot AI ‚Äì Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    /* Gradient overlay background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(50,50,50,0.2), rgba(255,255,255,0.05));
      background-size: 300% 300%;
      animation: gradientMove 15s ease infinite;
      z-index: 0;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 8px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 10;
      animation: slideDown 1s ease;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .logo {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .nav-buttons {
      display: flex;
      gap: 8px;
    }
    .nav-buttons button {
      padding: 6px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      transition: 0.3s;
    }
    .nav-buttons .login-btn {
      background: white;
      color: black;
    }
    .nav-buttons .signup-btn {
      background: transparent;
      color: white;
      border: 1px solid white;
    }
    .nav-buttons button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Hero */
    .hero {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 120px;
      padding: 0 20px;
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hero h1 {
      font-size: 2.3rem;
      margin-bottom: 12px;
    }
    .hero p {
      font-size: 1.05rem;
      color: #ccc;
      margin-bottom: 25px;
    }

    /* Typing effect */
    .typing {
      font-size: 1.2rem;
      font-weight: bold;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Preview image */
    .preview {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 850px;
      margin: 40px auto;
      animation: fadeIn 3s ease;
    }
    .preview img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(255,255,255,0.05);
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .modal.active { display: flex; }
    .modal-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255,255,255,0.1);
      animation: fadeIn 0.5s ease;
    }
    .modal-box h1 { margin-bottom: 18px; }
    .modal-box input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .modal-box input::placeholder { color: #aaa; }
    .modal-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: white;
      color: black;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .modal-box button:hover { background: #ddd; }
    .close-btn {
      margin-top: 10px;
      background: transparent;
      border: none;
      color: #aaa;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">HealthBot AI</div>
    <div class="nav-buttons">
      <button class="login-btn" onclick="openModal('login')">Login</button>
      <button class="signup-btn" onclick="openModal('signup')">Sign Up</button>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero">
    <h1>Your AI Health Companion</h1>
    <p>HealthBot AI helps you stay informed about <b>diseases</b>, <b>preventive care</b>, and <b>healthy lifestyle choices</b>.  
       Instantly access trusted insights on symptoms, nutrition, fitness, sleep, and more ‚Äî all powered by AI.</p>
    <p class="typing" id="typing"></p>
  </div>

  <!-- Preview -->
  <div class="preview">
    <img src="preview.png" alt="HealthBot Preview">
  </div>

  <!-- Modal -->
  <div class="modal" id="authModal">
    <div class="modal-box">
      <h1 id="modalTitle">Login</h1>
      <form id="authForm">
        <input type="text" placeholder="Email or Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <button class="close-btn" onclick="closeModal()">Esc</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("authModal");
    const modalTitle = document.getElementById("modalTitle");
    const form = document.getElementById("authForm");

    function openModal(type) {
      modal.classList.add("active");
      modalTitle.textContent = type === "signup" ? "Sign Up" : "Login";
    }
    function closeModal() {
      modal.classList.remove("active");
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "index.html";
    });

    // Typing animation loop
    const phrases = [
      "üí° Learn about symptoms instantly",
      "üõ°Ô∏è Get prevention tips",
      "üíâ Vaccination Info",
      "üéóÔ∏è Get disease awareness",
    ];
    let i = 0, j = 0, currentPhrase = [], isDeleting = false;
    const typingElement = document.getElementById("typing");

    function loopTyping() {
      typingElement.innerHTML = currentPhrase.join("");
      if (!isDeleting && j <= phrases[i].length) {
        currentPhrase.push(phrases[i][j]);
        j++;
      }
      if (isDeleting && j >= 0) {
        currentPhrase.pop();
        j--;
      }
      if (j === phrases[i].length) {
        isDeleting = true;
        setTimeout(loopTyping, 1200);
        return;
      }
      if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % phrases.length;
      }
      setTimeout(loopTyping, isDeleting ? 60 : 100);
    }
    loopTyping();
  </script>
</body>
</html>
